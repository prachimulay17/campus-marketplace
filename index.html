<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>Campus Market</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Campus Market is a student-to-student marketplace to buy and sell pre-owned items within your college."
    />
    <meta name="author" content="Campus Market Team" />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="Campus Market" />
    <meta
      property="og:description"
      content="Buy and sell pre-owned items safely within your college campus."
    />
    <meta property="og:type" content="website" />
    <!-- Replace with your own hosted image later -->
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Campus Market" />
    <meta
      name="twitter:description"
      content="A trusted campus-only marketplace for students."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
